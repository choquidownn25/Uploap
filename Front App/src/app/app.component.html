<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span class="toolbar">Templete App Angular Everlac</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://avatars.githubusercontent.com/u/3068257?s=400&u=83551cea9fa540b5623a0305102daa020b2f9cfc&v=4"
    />

    <h4 class="name">Jose Antonio Sarria</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <button mat-button class="menu-button" routerLink="/persona">
      <mat-icon>info</mat-icon>
      <span>Crud Persona</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/empleado">
      <mat-icon>person</mat-icon>
      <span>Crud Empleado</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <button mat-button class="menu-button" routerLink="/ticket">
      <mat-icon>person</mat-icon>
      <span>Ticket</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="toolbar">Templete Angular 2023</span>
    </mat-toolbar-row>
  </mat-toolbar>
</footer>
